<!DOCTYPE html>
<html lang="pt-BR" class="html">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
  <title>Max Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            pupula: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            }
          },
          animation: {
            pupula: 'pupula 3s ease-in-out infinite'
          },
          fontFamily: {
            fonte: ['Poppins', 'sans-serif'],
          },
          colors: {
            azul: '#778899',
            cinza: '#a9a9a9',
            hover: '#507091',
            texto: '#160d18',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .html {
        @apply scroll-smooth;
      }
      .body {
        @apply bg-gradient-to-b from-azul via-cinza to-azul text-texto font-fonte;
      }
      .nav {
        @apply fixed top-0 left-0 w-full h-12 bg-white/10 backdrop-blur flex flex-row justify-center items-center gap-6;
      }
      .button-icon {
        @apply inline-block w-6 h-6 bg-cover bg-no-repeat bg-center border-0 cursor-pointer transition-opacity hover:opacity-50 ease-in duration-150;
      }
      .main {
        @apply flex flex-col justify-center items-center h-auto w-full px-4;
      }
      .home {
        @apply flex lg:flex-row-reverse lg:justify-around flex-col-reverse gap-4 lg:gap-0 items-center h-screen w-full py-16;
      }
      .foto1 {
        @apply rounded-full object-cover shadow-xl w-64 h-64 md:w-72 md:h-72 lg:w-80 lg:h-80 animate-pupula lg:ml-8;
      }
      .text-container {
        @apply flex flex-col items-center lg:items-start max-w-xl text-center lg:text-left gap-4;
      }
      .h1 {
        @apply text-3xl font-semibold lg:text-5xl;
      }
      .p {
        @apply text-lg md:text-2xl lg:font-light;
      }
      .sobre {
        @apply text-lg md:text-xl lg:text-2xl inline hover:text-hover font-medium relative mt-2;
      }
      .sobre::after {
        content: '';
        @apply absolute w-full h-0.5 bottom-[-2px] left-0 bg-azul scale-x-0 transform origin-bottom-right transition-transform duration-300 ease-out;
      }
      .sobre:hover::after {
        @apply scale-x-100 transform origin-bottom-left;
      }
      .projetos {
        @apply flex flex-col md:flex-row md:flex-wrap justify-center items-center w-full h-screen gap-2 pt-10;
      }
      .card {
        @apply bg-white/70 rounded-2xl shadow border border-white/20 p-4 md:w-full w-2/3 max-w-xs h-40 md:h-64 text-center m-2;
      }
      .project-img {
        @apply w-full h-24 md:h-48 object-cover rounded-lg;
      }
      .h2 {
        @apply text-xl font-semibold mb-2;
      }
      .h2-projetos {
        @apply text-lg font-semibold mb-2 leading-4;
      }
      .contato {
        @apply flex justify-center items-center h-screen w-full pt-16 pb-6;
      }
      .card2 {
        @apply p-6 rounded-2xl text-center bg-white/60 shadow border border-white/20 w-full max-w-lg h-auto;
      }
      .social-icons {
        @apply flex flex-row gap-8 justify-center mb-8 mt-4;
      }
      .form-container {
        @apply flex flex-col bg-white p-4 rounded-lg shadow-md h-auto w-full items-center space-y-2 mt-4;
      }
      .form-label {
        @apply block text-sm font-semibold;
      }
      .form-input {
        @apply mt-1 block w-full rounded-md shadow-sm border border-gray-300 text-sm;
      }
      .form-check,
      .form-radio {
        @apply accent-azul focus:ring-azul focus:outline-none focus:ring-offset-1;
      }
      .form-fieldset {
        @apply space-y-2;
      }
      .form-legend {
        @apply text-sm font-semibold;
      }
      .form-button {
        @apply w-2/3 bg-azul text-white py-2 px-4 rounded-md transition-opacity hover:opacity-70 ease-in duration-150 shadow-md;
      }
      .opcoes {
        @apply inline-flex items-center mx-4;
      }
    }
  </style>
</head>

<body class="body">
  <nav class="nav">
    <a href="#projetos" class="button-icon" style="background-image: url('static/imagens/editar-alt.png');"
      aria-label="Projetos"></a>
    <a href="#home" class="button-icon" style="background-image: url('static/imagens/casa.png');" aria-label="Home"></a>
    <a href="#contato" class="button-icon" style="background-image: url('static/imagens/do-utilizador.png');"
      aria-label="Contato"></a>
  </nav>

  <main class="main">
    <section class=" home" id="home">
      <div class="text-container">
        <h1 class="h1">Max Dezan Rossi</h1>
        <p class="p">Olá! Me chamo Max, tenho 19 anos e sou programador e Desenvolvedor Web iniciante.</p>
        <a href="templates/sobre.html" class="sobre">Sobre mim</a>
      </div>
      <img src="static/imagens/max.JPG" alt="foto max" class="foto1">
    </section>

    <section class="projetos" id="projetos">
      <div class="card">
        <h2 class="h2-projetos">Portfolio Profissional</h2>
        <img src="static/imagens/pfolio.avif" alt="portfolio" class="project-img">
      </div>
      <div class="card">
        <a href="templates/landing.html">
          <h2 class="h2-projetos">Landing Page Comercial</h2>
          <img src="static/imagens/landing.png" alt="landing-page" class="project-img">
        </a>
      </div>
      <div class="card">
        <h2 class="h2-projetos">Quiz</h2>
        <img src="static/imagens/quiz.png" alt="quiz" class="project-img">
      </div>
    </section>

    <section class="contato" id="contato">
      <div class="card2">
        <h2 class="h2">Contato</h2>
        <div class="social-icons">
          <a href="https://wa.me/5551985743159" target="_blank" class="button-icon"
            style="background-image: url('static/imagens/whatsapp.png');" aria-label="WhatsApp"></a>
          <a href="https://github.com/MaxDezan" target="_blank" class="button-icon"
            style="background-image: url('static/imagens/github.png');" aria-label="Github"></a>
          <a href="https://www.linkedin.com/in/max-dezan-rossi-51040023a" target="_blank" class="button-icon"
            style="background-image: url('static/imagens/linkedin.png');" aria-label="LinkedIn"></a>
        </div>
        <h2 class="h2">Formulário de Contato</h2>
        <form class="form-container">
          <div>
            <label class="form-label">Nome:</label>
            <input type="text" name="nome" class="form-input">
          </div>
          <div>
            <label class="form-label">Motivo do Contato:</label>
            <select name="motivo" class="form-input">
              <option value="suporte">Suporte</option>
              <option value="vendas">Prestação de Serviços</option>
              <option value="outros">Outros</option>
            </select>
          </div>
          <fieldset class="form-fieldset">
            <legend class="form-legend">Preferências de Contato:</legend>
            <label class="opcoes">
              <input type="checkbox" name="contato" value="email" class="form-check">
              <span class="ml-2">Email</span>
            </label>
            <label class="opcoes">
              <input type="checkbox" name="contato" value="telefone" class="form-check">
              <span class="ml-2">Telefone</span>
            </label>
          </fieldset>
          <fieldset class="form-fieldset">
            <legend class="form-legend">Sexo:</legend>
            <label class="opcoes">
              <input type="radio" name="sexo" value="masculino" class="form-radio">
              <span class="ml-2">Masculino</span>
            </label>
            <label class="opcoes">
              <input type="radio" name="sexo" value="feminino" class="form-radio">
              <span class="ml-2">Feminino</span>
            </label>
          </fieldset>
          <button type="submit" class="form-button">Enviar</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
